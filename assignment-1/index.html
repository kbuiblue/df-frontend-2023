<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Bookstore</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link href="/css/css-reset.css" rel="stylesheet" type="text/css" />
        <link href="/css/style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <main>
            <header>
                <h1><span>Book</span>store</h1>
                <a href="https://github.com/kbuiblue" target="_blank">
                    <div class="user-container">
                        <img src="/kb-logo.png" />
                        <p>Khanh Bui</p>
                    </div>
                </a>
            </header>
            <section>
                <div class="search-bar">
                    <input
                        class="search-input"
                        placeholder="Search books"
                        type="text"
                    />
                    <button class="button" id="add-button">Add Book</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th class="table-heading">Name</th>
                            <th class="table-heading">Author</th>
                            <th class="table-heading">Topic</th>
                            <th class="table-heading">Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </main>
        <nav class="pagination-container">
            <button
                class="pagination-button"
                id="prev-button"
                aria-label="Previous page"
                title="Previous page"
            >
                &lt;
            </button>

            <div id="pagination-numbers"></div>

            <button
                class="pagination-button"
                id="next-button"
                aria-label="Next page"
                title="Next page"
            >
                &gt;
            </button>
        </nav>
        <footer>
            <div class="copyright">
                &copy; 2023 || Made with <img src="/heart-icon.svg" /> ||
                <a
                    href="https://github.com/kbuiblue/df-frontend-2023/tree/main/assignment-1"
                    >Source code</a
                >
            </div>
        </footer>
        <script src="/js/script.js" type="module"></script>
    </body>
</html>
